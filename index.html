<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
  
        <div class="box">
          
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="square" style="--i:5;"></div>
          
         <div class="container"> 
          <div class="form"> 
            <h2>LOGIN to CodingSpidey</h2>
            <form action="">
              <div class="inputBx">
                <input type="text" placeholder="Login">
                <img src="https://www.flaticon.com/svg/static/icons/svg/709/709699.svg" alt="user">
              </div>
              <div class="inputBx password">
                <input id="password-input" type="password" name="password" placeholder="Password" >
                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                <img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828471.svg" alt="lock">
              </div>
              <label class="remember"><input type="checkbox">
                Remember</label>
              <div class="inputBx">
                <input type="submit" value="Log in" disabled> 
              </div>
            </form>
            <p>Forgot password? <a href="#">Click Here</a></p>
            <p>Don't have an account <a href="#">Sign up</a></p>
          </div>
        </div>
          
        </div>
      </section>
</body>
</html>
